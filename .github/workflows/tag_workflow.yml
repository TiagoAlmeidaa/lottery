name: Version Increment Workflow

on:
  push:
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          ref: main
          token: ${{ secrets.BOT_TOKEN_API }}

      - name: Setting up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Checkout TAG
        run: |
          echo "Checking out TAG:" + ${GITHUB_REF#refs/tags/}
          git checkout refs/tags/${GITHUB_REF#refs/tags/}

      - name: Increment version
        env:
          VERSION_TAG: ${GITHUB_REF#refs/tags/}
        run: |
          python3 increment_version.py

      - name: Commit version update
        run: |
          git config --global user.name ${{ secrets.BOT_NAME }}
          git config --global user.email ${{ secrets.BOT_EMAIL }}
          git add .
          git commit -am "Incrementing version"
          git push
